<p-dialog header="Header" [(visible)]="tokenExpirationWarning" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
        <span class="font-bold white-space-nowrap">Your session is about to EXPIRE!</span>
    </div>
</ng-template>
<p class="m-0">
  Your session will expire soon. Refresh your token?</p>
<ng-template pTemplate="footer">
  <p-button icon="pi pi-check" label="Refresh Token" [raised]="true" [rounded]="true" severity="success" (click)="refreshToken()"></p-button>
&nbsp;&nbsp;&nbsp;&nbsp;
  <p-button icon="pi pi-check" label="Logout" [raised]="true" [rounded]="true" severity="danger" (click)="logout()"></p-button>
</ng-template>
</p-dialog>
<router-outlet></router-outlet>
