<div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">B & E Tracker</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Track your monthly expenses and budget here.</small>
       </div> 
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Hello,Again</h2>
                     <p>We are happy to have you back.</p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="row">
                      <div class="input-group mb-3">
                        <input type="email" class="form-control form-control-lg bg-light fs-6" id="inputEmail" formControlName="email" placeholder="Email Address">
                      </div>
                      <div *ngIf="formControl.email.dirty && formControl.email.errors" class="text-danger mb-3">
                        <div *ngIf="formControl.email.errors.email">Email must be valid.</div>
                        <div *ngIf="formControl.email.errors.required">Email is required.</div>
                      </div>
                      <div class="input-group mb-1">
                        <input type="password" class="form-control mb-2" id="inputPassword" formControlName="password" placeholder="Password">
                      </div>
                      <div *ngIf="formControl.password.dirty && formControl.password.errors" class="text-danger mb-3">
                        <div *ngIf="formControl.password.errors.required">Password is required.</div>
                      </div>
                    </div>
                    <br>
                    
                    <div class="input-group mb-3">
                      <button class="btn btn-lg btn-primary w-100 fs-6" type="button" [disabled]="!loginForm.valid" type="submit">Login</button>
                    </div>
                    <div class="row" >
                        <small>Don't have account? <a routerLink="/register">Sign Up</a></small>
                      
                    </div>
                  </form>
          </div>
       </div> 
      </div>
    </div>
